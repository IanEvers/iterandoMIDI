	<input type="text" id="compasesPantalla" value="4" onchange="actualizarTempo()" style="width: 20px; text-align: center;">
	<label for="pulsosPorCompas"> pulsos por compas:</label>

	<label for="BPM"> BPM:</label>

	<input type="text" id="notaMasAlta" value="85" onchange="actualizarTempo()" style="width: 40px; text-align: center;">

				<input type="color" id="color4" class="color" name="color4" value="#00ffb7">
				<input type="color" id="color5" class="color" name="color5" value="#00ff4c">
				<input type="color" id="color6" class="color" name="color6" value="#fff700">

		</form>
		<canvas id="canvas" width="800" height="800"  style="border:1px solid #000000; align-self: center;">

<script type="text/javascript">

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var horizontalidad = false;
var btnOrientacion = document.getElementById('horizontalidad');
var compasesPantalla, pulsosPorCompas, subdivisiones, BPM, sonidoPulsos, velocidad, notaMasBaja, notaMasAlta;
let colores = [];
let colorSelector = document.getElementById("colorSelector");

colorSelector.addEventListener("change", actualizarColores);

function actualizarColores() {
	const INPUTS = colorSelector.getElementsByClassName("color");
	for(let i = 0; i < INPUTS.length; i++) {
		colores[i] = INPUTS[i].value;
	}
	console.log(colores);
}

window.onload = function() {
	actualizarTempo();
}

//desde acÃ¡ manejo el canvas antes de empezar a tocar
function orientacion() {
	horizontalidad = !horizontalidad; 
	if(horizontalidad) {
		btnOrientacion.innerHTML = "Horizontal";
	} else {
		btnOrientacion.innerHTML = "Vertical";
	}
	actualizarTempo();
}

function actualizarTempo() {
	compasesPantalla = document.getElementById('compasesPantalla');
	compasesPantalla = compasesPantalla.value;
	pulsosPorCompas = document.getElementById('pulsosPorCompas');
	pulsosPorCompas = pulsosPorCompas.value
	subdivisiones = document.getElementById('subdivisiones');
	subdivisiones = subdivisiones.value;
	BPM = document.getElementById('BPM');
	BPM = BPM.value;
	notaMasBaja = document.getElementById('notaMasBaja');
	notaMasBaja = notaMasBaja.value;
	notaMasAlta = document.getElementById('notaMasAlta');
	notaMasAlta = notaMasAlta.value;
	rangoNotas = notaMasAlta - notaMasBaja;
	var divisionCanvas = (canvas.height / parseInt(compasesPantalla));

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	for(var i = divisionCanvas; i <= canvas.height; i+=divisionCanvas) {
		if(horizontalidad) {
			ctx.fillRect( i, 0, 3, canvas.height);
		} else {
			ctx.fillRect( 0, i, canvas.width, 3);

		}
		for(var lineaSub = 0; lineaSub < pulsosPorCompas;lineaSub++) {
			if(horizontalidad) {
				ctx.fillRect(i - ((divisionCanvas)/pulsosPorCompas) * lineaSub, 0, 1, canvas.height);
			} else {
				ctx.fillRect(0, i - ((divisionCanvas)/pulsosPorCompas) * lineaSub, canvas.width, 1);
			}
		}

		/* si quisiera mostrar donde van las notas
		for(var indiceNota = 1; indiceNota < rangoNotas; indiceNota++) {
			if(horizontalidad) {
				ctx.fillRect(0, (indiceNota / rangoNotas)* canvas.height, 1, canvas.height);
			} else {
				console.log((indiceNota / rangoNotas)* canvas.height);
				ctx.fillRect((indiceNota / rangoNotas)* canvas.height, 0, 1, canvas.width);
			}
		}
		*/
		metronomeApp.setTempo(BPM * subdivisiones);
	}
}

function Comienzo() {
	metronomeApp.toggle();
	var midi;
	var AudioContext;
	var context;
	var data, cmd, channel, type, note, velocity;
	var btn = document.getElementsByClassName('button');
	let notas = [];
	let audios = [];
	var canvas = document.getElementById("canvas");
	var tiempoInicial = new Date();
	

	//DEBUG PARA PROBAR TECLADO DE LA PC	
	const logKey = function(e) {
		if(e.key == "k"){
			player(37, 64);
			setTimeout(function(){ player(58, 0); }, 3000);
		}
	}
	document.addEventListener('keypress', logKey);
	// FIN DEL DEBUG PARA PROBAR TECLADO DE LA PC
	let indiceColor = 0;
	var color = colores[indiceColor];
	
	var tiempo = new Date() - tiempoInicial;
	setInterval(timer, tiempo);

	var pulsosPantallaTotal = compasesPantalla * pulsosPorCompas;

	function timer() {
		var tiempo = new Date() - tiempoInicial;

		velocidad = (tiempo/1000) / (( pulsosPantallaTotal / BPM) * 60) * canvas.height;
		ctx.fillStyle = color;
	
		if(horizontalidad) {
			ctx.fillRect(velocidad, 0, 1, 10);
		} else {
			ctx.fillRect(0, velocidad, 10, 1);
		}
		var tiempo2 = new Date() - tiempoInicial;
	
		if(velocidad > canvas.height) {
			tiempoInicial = new Date();
		}
	}
	
	try {
		AudioContext = window.AudioContext || window.webkitAudioContext;
		context = new AudioContext();
	}
	catch(e) {
		alert('Web Audio API is not supported in this browser');
	}
	if (navigator.requestMIDIAccess) {
    navigator.requestMIDIAccess({
        sysex: false 
    }).then(onMIDISuccess, onMIDIFailure);
	} else {
		alert("No MIDI support in your browser.");
	}

	var keyData = document.getElementById('key_data');

	function onMIDISuccess(midiAccess) {
		console.log('MIDI Access Object', midiAccess);
		midi = midiAccess;
		var inputs = midi.inputs.values();
		for(var input = inputs.next(); input && !input.done; input = inputs.next()) {
			input.value.onmidimessage = onMIDIMessage;
		}
	}

	function onMIDIMessage(event) {
		data = event.data,
		cmd = data[0] >> 4,
		channel = data[0] & 0xf,
		type = data[0] & 0xf0, // channel agnostic message type. Thanks, Phil Burk.
		note = data[1],
		velocity = data[2];
		function onMIDIMessage(message) {
			data = message.data; // this gives us our [command/channel, note, velocity] data.
			console.log('MIDI data', data); // MIDI data [144, 63, 73]
		}
		switch (type) {
			case 144: // noteOn message 
				noteOn(note, velocity);
				break;
			case 128: // noteOff message 
				noteOff(note, velocity);
				break;
		}
    //console.log('data', data, 'cmd', cmd, 'channel', channel);
    	logger(keyData, 'key data', data);
	}


	function player(note, velocity) {
		if (type == (0x80 & 0xf0) || velocity == 0) {
			for(var i = notas.length - 1; i >= 0; i--) {
				if(Math.round(notas[i].frequency.value) == Math.round(frequencyFromNoteNumber(note))) {
					notas[i].frequency.value = 0;
					for(var i = audios.length - 1; i >= 0; i--) {
						if(Math.round(frequencyFromNoteNumber(audios[i])) == Math.round(frequencyFromNoteNumber(note))) {
							audios.splice(i, 1);
						}
					}
				}
			}
			return;
		} else {
			if(note == 36) {
				indiceColor--;
				color = colores[indiceColor];
				return;
			}
			if(note == 37) {
				indiceColor++;
				color = colores[indiceColor];
				return;
			}

			if(notas.length < 11) {
				context = new AudioContext();
				var oscillator = context.createOscillator();
				oscillator.type = "sine";
				oscillator.frequency.value = frequencyFromNoteNumber(note);
				oscillator.connect(context.destination);
				notas.push(oscillator); 
				audios.push(note); 
				oscillator.start(0);
				pintar(oscillator, note);
			} else {
				var i;
				for(i = notas.length - 1; i >= 0; i--) {
				
					if(Math.round(notas[i].frequency.value) == 0) {
						
						notas[i].frequency.value = frequencyFromNoteNumber(note);
						audios.push(note); 
						break;
					}
				}
				pintar(notas[i], note);
			}
		}
	}

	function pintar(oscillator, notaActual) {
		var ctxNota = canvas.getContext("2d");
		tiempoInicial2 = new Date();
		var tiempo3 = new Date() - tiempoInicial2;
		setInterval(nota, tiempo3);
		function nota() {
			var tiempo3 = new Date() - tiempoInicial;
		
			if(inArray(notaActual, audios) && oscillator.frequency.value != 0) {
				ctx.fillStyle = color;
				if(horizontalidad) {
					ctx.fillRect(velocidad, ((notaActual - notaMasBaja) / rangoNotas)* canvas.height, 5, 10);
				} else {
					ctx.fillRect(((notaActual - notaMasBaja) / rangoNotas)* canvas.height,velocidad, 10, 5);
				}
			}
		}
	}

//utilidad
	function inArray(needle, haystack) {
		var length = haystack.length;
		for(var i = 0; i < length; i++) {
			if(haystack[i] == needle) return true;
		}
		return false;
	}

	function noteOn(midiNote, velocity) {
		player(midiNote, velocity);
	}

	function noteOff(midiNote, velocity) {
		player(midiNote, velocity);
	}

	function onMIDIFailure(e) {
		// when we get a failed response, run this code
		console.log("No access to MIDI devices or your browser doesn't support WebMIDI API. Please use WebMIDIAPIShim " + e);
	}

	function frequencyFromNoteNumber(note) {
    	return 440 * Math.pow(2, (note - 69) / 12);
	}

	function logger(container, label, data) {
    	messages = label + " [channel: " + (data[0] & 0xf) + ", cmd: " + (data[0] >> 4) + ", type: " + (data[0] & 0xf0) + " , note: " + data[1] + " , velocity: " + data[2] + "]";
    	container.textContent = messages;
	}

}
</script>
